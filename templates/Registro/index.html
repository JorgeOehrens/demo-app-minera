
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GMS - Creación de usuario</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../../../static/assets/images/logo/favicon.png">

    <!-- page css -->

    <!-- Core css -->
    <link href="../../../static/assets/css/app.min.css" rel="stylesheet">

</head>

<body>
    <div class="app">
        <div class="container-fluid p-h-0 p-v-20 bg full-height d-flex" style="background-image: url('../../../static/assets/images/others/login-3.png')">
            <div class="d-flex flex-column justify-content-between w-100">
                <div class="container d-flex h-100">
                    <div class="row align-items-center w-100">
                        <div class="col-md-7 col-lg-5 m-h-auto">
                            <div class="card shadow-lg">
                                <div class="card-body">
                                    <div class="d-flex align-items-center justify-content-between m-b-30">
                                        <img class="img-fluid" alt="" src="../../../static/assets/images/logo/logo.png">
                                        <h2 class="m-b-0">Registrar usuario</h2>
                                    </div>
                                    <form action="{% url 'registro' %} " method="POST">
                                        {% include 'partials/message.html' %}

                                        {% csrf_token %}

                                        <div class="form-group">
                                            <label class="font-weight-semibold" for="userName">Username:</label>
                                            <div class="input-affix">
                                                <i class="prefix-icon anticon anticon-user"></i>
                                                <input type="text" class="form-control" id="userName" placeholder="Username" name="username">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="font-weight-semibold" for="Name">Nombre:</label>
                                            <div class="input-affix">
                                                <i class="prefix-icon anticon anticon-user"></i>
                                                <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="first_name">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="font-weight-semibold" for="Name">Apellido:</label>
                                            <div class="input-affix">
                                                <i class="prefix-icon anticon anticon-user"></i>
                                                <input type="text" class="form-control" id="apellido" placeholder="Apellido" name="last_name">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="font-weight-semibold" for="Name">Correo:</label>
                                            <div class="input-affix">
                                                <i class="prefix-icon anticon anticon-user"></i>
                                                <input type="email" class="form-control" id="correo" placeholder="Correo" name="email">
                                            </div>
                                        </div>
                                        <div class="checkbox">
                                            <input id="checkbox1" type="checkbox" name="staff" value="activado">
                                            <label for="checkbox1">Perfil administrador</label> 
                                        </div>
                                        <div class="form-group">
                                            <div class="d-flex align-items-center justify-content-between">
                                                
                                                <button class="btn btn-primary">Crear usuario</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-none d-md-flex p-h-40 justify-content-between">
                    <span class="">© 2022 GMS</span>
                   
                </div>
            </div>
        </div>
    </div>

    
    <!-- Core Vendors JS -->
    <script src="../../../static/assets/js/vendors.min.js"></script>

    <!-- page js -->

    <!-- Core JS -->
    <script src="../../../static/assets/js/app.min.js"></script>

</body>

</html>
